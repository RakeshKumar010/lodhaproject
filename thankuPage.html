        $("#topform").validate({

              number: "Invalid Mobile Number",

            $.ajax({

              beforeSend: function () {
                $("#response").show();
                $("#response").html("<img src='img/loading.gif' />");
              },
              success: function (data) {
                if (data == 200) {
                  $("#name").val("");
                  $("#email").val("");
                  $("#mobile").val("");
                  $("#agree").val("");
                  window.setTimeout(function () {
                    window.location.href = "action.php";
                  }, 100);
                } else {

                  $("#response").hide();

            });
            return false; // required to block normal submit since you used ajax
